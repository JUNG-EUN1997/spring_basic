<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<form id="form">
    <h4>이름!!!!!!!!!!!</h4>
    <input type="text" id="name" name="name" />
    <!--        name이 @Requestparam에 연결된다.-->
    <h4>이메일</h4>
    <input type="text" id="email" name="email" />
    <h4>패스워드</h4>
    <input type="password" id="password" name="password" />
    <br><br>
    <input type="submit" value="완료" />
</form>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const el = document.getElementById("form");
    el.addEventListener('submit', () => formFunc(event));
    async function formFunc(event){
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const formData = new FormData();
        formData.append('name', name);
        formData.append('email', email);
        formData.append('password', password);
        try {
            const response = await axios.post("/hello/axios-form-view",formData);
            // 제출 했을 때 return 한 값인 ok가 response로 들어감 >> 그래서 호출을 원하면 response의 data로 들어가야함!
            console.log(response)
        } catch (e) {
            console.log(e.message)
        }
    }
</script>
</body>
</html>
